<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./login.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary py-0">
        <a class="navbar-brand ml-5 text-white font-weight-bold" href="#">Fotobook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse show" id="navbarSupportedContent" style="">
            <form class="form-inline my-2 my-lg-0 w-100">
                <input class="form-control mr-sm-2 h-25 w-50" type="text" placeholder="Search photo/album"
                    aria-label="Search">
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-primary btn-small my-2 my-sm-0 loginbtn" type="submit">Login </button>
                </li>
            </ul>

        </div>
    </nav>
    <p class="text-primary font-weight-bold text-center h1 mt-lg-5 ">Fotobook Sign Up</p>
    <div class="loginmethod container-fluid">
        <div class="rounded border border-dark w-25 d-flex justify-content-center loginmethod">
            <a class="rounded-circle container-fluid py-1 mx-2 w-50 h-50" href=""><img
                    class="rounded-circle img-fluid logo " src="./images/google.png" alt="Google"></a>
            <a class="rounded-circle container-fluid py-1 mx-2 w-50 h-50" href=""> <img
                    class="rounded-circle img-fluid logo " src="./images/logo-facebook.png" alt="Facebook"></a>
            <a class="rounded-circle container-fluid py-1 mx-2 w-50 h-50" href=""><img
                    class="rounded-circle img-fluid logo" src="./images/Twitter.png" alt="Twitter"></a>
        </div>
    </div>

    <form class=" w-25 login text-white my-lg-2">
        <div class="col text-center">
            <img class="w-25 h-25 img-fluid mt-1" src="./images/user.png" alt="user">
        </div>

        <div class=" py-2 px-2">
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email">
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
        </div>


        <div class="col text-center mt-3">
            <button type="button" class="btn btn-primary btn-md mb-3 loginbtn2">Login</button>
        </div>
        <div class="col text-center">
            <a href="#">Forgot password?</a>
        </div>
    </form>
    <div class="col text-center">
        <a href="#">Create account</a>
    </div>


</body>

</html>
